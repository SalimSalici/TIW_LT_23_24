<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Work Groups - Invite users</title>
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/inviteUsersStyle.css"
		th:href="@{/css/inviteUsersStyle.css}" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

	<header th:replace="@{thfragments/header} :: header"></header>

	<div class="wrapper">

		<br>
		<h1>Creating new group</h1>
		<div class="container">
			<div id="notification" class="notification">
				<p>Please select between <b>3</b> and <b>7</b> members.</p>
			</div>
			<h3>You must select at least 3 and not more than 7 participants.</h3>
			<form method="POST" th:action="@{/creategroup}" action="#">
				<input type="hidden" name="attempt" th:value="${attempt}">
				<input type="hidden" name="groupName" th:value="${param.groupName}">
				<input type="hidden" name="duration" th:value="${param.duration}">
				<input type="hidden" name="minMembers" th:value="${param.minMembers}">
				<input type="hidden" name="maxMembers" th:value="${param.maxMembers}">
				<div class="user-checkbox-group" th:remove="all-but-first">
					<div class="user-checkbox" th:each="userToInvite : ${users}">
						<label class="user-checkbox-wrapper">
							<input name="usersToInvite[]" type="checkbox" class="user-checkbox-input"
								th:value="${userToInvite.id}" />
							<span class="user-checkbox-tile">
								<span class="user-checkbox-icon">
									<!-- <img th:src="@{/images/user.png}" src="../images/user.png" alt=""> -->
									<span class="material-symbols-outlined">
										account_circle
									</span>
								</span>
								<span class="user-checkbox-label">
									<span th:text="${userToInvite.name}">Name</span><br>
									<span th:text="${userToInvite.surname}">Surname</span>
								</span>
							</span>
						</label>
					</div>
					<div class="user-checkbox">
						<label class="user-checkbox-wrapper">
							<input type="checkbox" class="user-checkbox-input" checked />
							<span class="user-checkbox-tile">
								<span class="user-checkbox-icon">
									<!-- <img th:src="@{/images/user.png}" src="../images/user.png" alt=""> -->
									<span class="material-symbols-outlined">
										account_circle
									</span>
								</span>
								<span class="user-checkbox-label">Name<br>Surname</span>
							</span>
						</label>
					</div>
					<div class="user-checkbox">
						<label class="user-checkbox-wrapper">
							<input type="checkbox" class="user-checkbox-input" />
							<span class="user-checkbox-tile">
								<span class="user-checkbox-icon">
									<!-- <img th:src="@{/images/user.png}" src="../images/user.png" alt=""> -->
									<span class="material-symbols-outlined">
										account_circle
									</span>
								</span>
								<span class="user-checkbox-label">Name<br>Surname</span>
							</span>
						</label>
					</div>
					<div class="user-checkbox">
						<label class="user-checkbox-wrapper">
							<input type="checkbox" class="user-checkbox-input" />
							<span class="user-checkbox-tile">
								<span class="user-checkbox-icon">
									<!-- <img th:src="@{/images/user.png}" src="../images/user.png" alt=""> -->
									<span class="material-symbols-outlined">
										account_circle
									</span>
								</span>
								<span class="user-checkbox-label">Name<br>Surname</span>
							</span>
						</label>
					</div>
				</div>
				<input type="submit" value="Confirm group creation">
				<div style="clear: both;"></div>
			</form>
		</div>

	</div>

</body>

</html>
