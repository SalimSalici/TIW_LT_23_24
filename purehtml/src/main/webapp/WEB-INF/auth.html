<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Work Groups - Authentication</title>
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/authStyle.css" th:href="@{/css/authStyle.css}" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
	<header th:replace="@{thfragments/header} :: header"></header>

	<div class="mainContainer">
		<div>
			<h2>Login Form</h2>
			<form method="POST" th:action="@{/auth}">
				<div th:if="${loginErrorMessage != null}" class="error-box"
					th:text="${loginErrorMessage}">Error message</div>
				<label for="loginUsername">Username:</label><br>
				<input type="text" id="loginUsername" name="loginUsername" class="textInput" required><br>
				<label for="loginPassword">Password:</label><br>
				<input type="password" id="loginPassword" name="loginPassword" class="textInput" required><br>
				<div class="toggle-wrapper">
					<input type="checkbox" class="toggle-input">
					<span style="position: relative; top: -4px; left: 5px; color: #404040">
						Remember me
					</span>
				</div>
				<input type="hidden" name="authAction" value="login">
				<input type="submit" value="Login">
			</form>
		</div>

		<div>
			<h2>Registration Form</h2>
			<form method="POST" th:action="@{/auth}">
				<label for="registerUsername">Username:</label><br>
				<input type="text" id="registerUsername" name="registerUsername" class="textInput" required
					th:value="${registerValidation != null && registerValidation.username != null ? registerValidation.username : '' }"><br>
				<div class="error-box"
					th:if="${registerValidation != null && registerValidation.usernameError != null}"
					th:text="${registerValidation.usernameError}">
					Error message
				</div>
				<label for="registerName">Name:</label><br>
				<input type="text" id="registerName" name="registerName" class="textInput" required
					th:value="${registerValidation != null && registerValidation.name != null ? registerValidation.name : '' }"><br>
				<div class="error-box"
					th:if="${registerValidation != null && registerValidation.nameError != null}"
					th:text="${registerValidation.nameError}">
					Error message
				</div>
				<label for="registerSurname">Surname:</label><br>
				<input type="text" id="registerSurname" name="registerSurname" class="textInput" required
					th:value="${registerValidation != null && registerValidation.surname != null ? registerValidation.surname : '' }"><br>
				<div class="error-box"
					th:if="${registerValidation != null && registerValidation.surnameError != null}"
					th:text="${registerValidation.surnameError}">
					Error message
				</div>
				<label for="registerEmail">Email:</label><br>
				<input type="email" id="registerEmail" name="registerEmail" class="textInput" required
					th:value="${registerValidation != null && registerValidation.email != null ? registerValidation.email : '' }"><br>
				<div class="error-box"
					th:if="${registerValidation != null && registerValidation.emailError != null}"
					th:text="${registerValidation.emailError}">
					Error message
				</div>
				<label for="registerPassword">Password:</label><br>
				<input type="password" id="registerPassword" name="registerPassword" class="textInput" required><br>
				<div class="error-box"
					th:if="${registerValidation != null && registerValidation.passwordError != null}"
					th:text="${registerValidation.passwordError}">
					Error message
				</div>
				<label for="registerConfirmPassword">Confirm Password:</label><br>
				<input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required
					class="textInput"><br>
				<div class="error-box"
					th:if="${registerValidation != null && registerValidation.confirmPasswordError != null}"
					th:text="${registerValidation.confirmPasswordError}">
					Error message
				</div>
				<input type="hidden" name="authAction" value="register">
				<input type="submit" value="Register">
			</form>
		</div>
	</div>
</body>

</html>
